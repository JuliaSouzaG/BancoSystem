<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="assets/icone-logo.svg" type="image/x-icon">
    <link rel="shortcut icon" href="assets/icone-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>Conta - UniBank</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar bg-dark-purple">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="assets/logo-unibank.svg" alt="Logo unibank"></a>
            <div class="d-flex align-items-center">
                <span class="text-light me-2">Olá, user!</span>
                <a href="login.html"><img src="assets/icon-user.png" alt="" width="50px"></a>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <main class="d-flex justify-content-between">
        <!-- Sidebar -->
        <div class="sidebar border-end p-3">
            <button class="btn-sidebar container-sidebar w-100 p-2" onclick="location.href='cad-banco.html'">
                <span class="float-start">Banco</span>
            </button>
            <button class="btn-sidebar container-sidebar w-100 p-2" onclick="location.href='cad-agencia.html'">
                <span class="float-start">Agência</span>
            </button>
            <button class="btn-sidebar select-container-sidebar w-100 p-2">
                <span class="float-start">Conta</span>
            </button>
            <button class="btn-sidebar container-sidebar w-100 p-2">
                <span class="float-start">ATM</span>
            </button>
        </div>
        <div class="p-3 w-100">
            <div class="d-flex justify-content-between mb-3">
                <span class="titulo">BANCO</span>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Novo <i
                        class="bi bi-plus-circle"></i></button>
            </div>
            <div class="col-12 col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Pesquisar..." aria-label="Recipient's username"
                        aria-describedby="basic-addon2">
                    <button class="btn btn-primary input-group-text" id="basic-addon2">Pesquisar</button>
                </div>
            </div>

            <!-- Tabela -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th colspan="2">Ações</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Número</th>
                        <th>Saldo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><button class="btn-table" data-bs-toggle="modal" data-bs-target="#modalEdit"><i
                                    class="bi bi-pencil-square text-warning"></i></button></td>
                        <td><button class="btn-table"><i class="bi bi-trash text-danger"></i></button></td>
                        <td>Fulano de tal</td>
                        <td>111.111.111-3</td>
                        <td>(92) 5478-8754</td>
                        <td>R$ 35,00</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Modal Cadastro -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Cadastrar novo banco</h1>
                    </div>
                    <div class="modal-body">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" id="nome" class="form-control mb-2">
                        <div class="row">
                            <div class="col-6">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="number" id="cpf" class="form-control">
                            </div>
                            <div class="col-6">
                                <label for="numero" class="form-label">Número</label>
                                <input type="number" id="numero" class="form-control">
                            </div>
                        </div>
                        <label for="saldo" class="form-label">Saldo</label>
                        <input type="number" id="saldo" class="form-control">
                        <label for="limite_especial" class="form-label">Limite Especial</label>
                        <input type="number" id="limiteEspecial" class="form-control">
                        <div class="col-6">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" id="senha" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Edit -->
        <div class="modal fade" id="modalEdit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalEditLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalEditLabel">Editar *nomedobancoseder*</h1>
                    </div>
                    <div class="modal-body">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" name="nome" class="form-control mb-2">
                        <label for="numero" class="form-label">Número</label>
                        <input type="number" name="numero" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success">Salvar alterações</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
