<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/icone-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cadastro de User - UniBank</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar bg-dark-purple">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="assets/logo-unibank.svg" alt="Logo unibank"></a>
            <div class="d-flex align-items-center">
                <button class="btn btn-warning" onclick="location.href='login.html'">Voltar</button>
            </div>
        </div>
    </nav>

    <main class="p-5">
        <form action="" class="container">
            <div class="mb-2">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome">
            </div>
            <div class="mb-2">
                <label for="user" class="form-label">User</label>
                <input type="text" class="form-control" name="user">
            </div>
            <div class="mb-2">
                <label for="senha" class="form-label">Password</label>
                <input type="password" class="form-control" name="senha">
            </div>
            <button class="btn btn-primary">Cadastrar</button>
        </form>
    </main>

</body>
</html>
